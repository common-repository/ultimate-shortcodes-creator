[general]
author = "cesar@shortcodescreator.com"
description = "Example 5: Playing with Gutenberg Block Attributes"

[config]
enabled = 1
theme_use = 0
gutenberg = 1
elementor = 0
wpbakery = 0
vcomposer = 0

[type]
html = 1
css = 0
js = 0
ajax = 0
resources_css = 0
resources_js = 0
resources_assets = 0
head_or_footer = 0

[block-general]
description = "Block Description"
icon = "editor-ol"
has_content = 0
defaultcontent = "Cesar"

[attribute-1]
name = "number"
description = "Number Control"
type = "numbercontrol"
params = "25|0|100|5"

[attribute-2]
name = "toggle"
description = "Toggle Control"
type = "togglecontrol"
params = "Yes|Yes|No"

[attribute-3]
name = "select"
description = "Select Control"
type = "selectcontrol"
params = "Seat|Seat|Seat|Volkswagen|Volkswagen|Renault|Renault|Ford|Ford"

[attribute-4]
name = "filepicker"
description = "File Picker"
type = "filepicker"
params = "http://shortcodescreator.com/wp-content/uploads/2020/02/banner-1544x500-1.png"
